name: Multi-Cloud Terraform CI

on:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # required for GCP Workload Identity Federation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------  GCP login via Workload Identity Federation  ----------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: defender-lab

      # ----------  Terraform validate & plan (GCP) ----------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform init (GCP)
        working-directory: terraform/gcp
        run: terraform init -input=false

      - name: Terraform plan (GCP)
        working-directory: terraform/gcp
        run: terraform plan -out=tfplan -input=false -var 'labels={environment="lab",owner="github"}'

      - name: Export plan JSON (GCP)
        working-directory: terraform/gcp
        run: terraform show -json tfplan > tfplan.json







